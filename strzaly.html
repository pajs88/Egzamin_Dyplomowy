<body class="bg-slate-200 text-slate-900 font-sans min-h-screen pb-20">

    <header class="p-8 max-w-7xl mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-black uppercase tracking-tighter text-indigo-900">Tryb Snajpera</h1>
            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mt-1">Jedno pytanie, jedna odpowiedź</p>
        </div>
        <button onclick="window.location.href='index.html'" class="px-8 py-4 bg-white rounded-2xl shadow-md text-xs font-black uppercase tracking-widest text-slate-400 hover:text-indigo-900 transition-all border-2 border-transparent hover:border-indigo-100">
            ← Powrót
        </button>
    </header>

    <main class="max-w-7xl mx-auto px-4">
        
        <section class="mb-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <button onclick="loadBlock(1, this)" class="block-btn p-8 rounded-[2.5rem] bg-white shadow-lg text-left border-4 border-transparent hover:border-indigo-200 transition-all">
                <span class="block text-xs font-black text-indigo-400 uppercase mb-1">Blok 1</span>
                <span class="text-lg font-bold leading-tight">Historia powszechna i teorie stosunków międzynarodowych</span>
            </button>
            <button onclick="loadBlock(2, this)" class="block-btn p-8 rounded-[2.5rem] bg-white shadow-lg text-left border-4 border-transparent hover:border-indigo-200 transition-all">
                <span class="block text-xs font-black text-indigo-400 uppercase mb-1">Blok 2</span>
                <span class="text-lg font-bold leading-tight">Ekonomia międzynarodowa</span>
            </button>
            <button onclick="loadBlock(3, this)" class="block-btn p-8 rounded-[2.5rem] bg-white shadow-lg text-left border-4 border-transparent hover:border-indigo-200 transition-all">
                <span class="block text-xs font-black text-indigo-400 uppercase mb-1">Blok 3</span>
                <span class="text-lg font-bold leading-tight">Bezpieczeństwo międzynarodowe</span>
            </button>
            <button onclick="loadBlock(4, this)" class="block-btn p-8 rounded-[2.5rem] bg-white shadow-lg text-left border-4 border-transparent hover:border-indigo-200 transition-all">
                <span class="block text-xs font-black text-indigo-400 uppercase mb-1">Blok 4</span>
                <span class="text-lg font-bold leading-tight">Podstawy prawa i organizacji państwa</span>
            </button>
            <button onclick="loadBlock(5, this)" class="block-btn p-8 rounded-[2.5rem] bg-white shadow-lg text-left border-4 border-transparent hover:border-indigo-200 transition-all">
                <span class="block text-xs font-black text-indigo-400 uppercase mb-1">Blok 5</span>
                <span class="text-lg font-bold leading-tight">Studia regionalne i globalne</span>
            </button>
            <button onclick="loadBlock('Spec', this)" class="block-btn p-8 rounded-[2.5rem] bg-indigo-50 shadow-lg text-left border-4 border-indigo-100 hover:border-indigo-300 transition-all">
                <span class="block text-xs font-black text-indigo-600 uppercase mb-1">Blok Spec</span>
                <span class="text-lg font-bold leading-tight italic text-indigo-900">Cyberbezpieczeństwo</span>
            </button>
        </section>

        <article id="question-card" class="glass-card p-12 md:p-20 hidden relative">
            <div id="badge" class="absolute top-0 left-12 px-8 py-3 bg-indigo-900 text-white text-[10px] font-black uppercase tracking-[0.2em] rounded-b-2xl">
                WYBIERZ BLOK
            </div>

            <h2 id="q-text" class="text-3xl md:text-5xl font-black text-slate-800 text-center mb-16 mt-6 leading-tight tracking-tight">
                Gotowy?
            </h2>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>

            <div id="action-area" class="mt-16 text-center hidden">
                <button onclick="drawNext()" class="px-16 py-8 bg-indigo-900 text-white rounded-[2.5rem] font-black uppercase text-xl tracking-widest shadow-2xl hover:bg-black hover:-translate-y-2 transition-all">
                    KOLEJNY STRZAŁ →
                </button>
            </div>
        </article>

        <div id="placeholder" class="py-20 text-center text-slate-400">
            <p class="text-2xl font-black uppercase tracking-widest opacity-20 italic">Wybierz jeden z bloków powyżej</p>
        </div>

    </main>

    <script src="./pliki z pytaniami/pytania.js"></script>

    <script>
        let currentPool = [];
        let currentLabel = "";
        let answered = false;
        let activeQuestion = null;

        const labels = {
            1: "Blok 1: Historia i Teorie",
            2: "Blok 2: Ekonomia",
            3: "Blok 3: Bezpieczeństwo",
            4: "Blok 4: Prawo i Państwo",
            5: "Blok 5: Studia Regionalne",
            'Spec': "Blok Specjalnościowy"
        };

        function parseCSV(csvContent) {
            if (!csvContent) return [];
            const lines = csvContent.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift(); 
            return lines.map(line => {
                const c = line.split(';').map(v => v.replace(/^"|"$/g, '').trim());
                return {
                    text: c[1] || "Błąd treści",
                    ans: { A: c[2], B: c[3], C: c[4], D: c[5] },
                    correct: c[6] ? c[6].toUpperCase() : "A"
                };
            });
        }

        function loadBlock(num, btn) {
            let rawData = "";
            
            // WZOROWANE NA EGZAMINIE: typeof
            if(num === 1) rawData = typeof baza1 !== 'undefined' ? baza1 : "";
            else if(num === 2) rawData = typeof baza2 !== 'undefined' ? baza2 : "";
            else if(num === 3) rawData = typeof baza3 !== 'undefined' ? baza3 : "";
            else if(num === 4) rawData = typeof baza4 !== 'undefined' ? baza4 : "";
            else if(num === 5) rawData = typeof baza5 !== 'undefined' ? baza5 : "";
            else if(num === 'Spec') rawData = typeof bazaSpec !== 'undefined' ? bazaSpec : "";

            if (!rawData) {
                alert("Błąd: Nie znaleziono danych (baza" + num + "). Sprawdź pytania.js");
                return;
            }

            currentPool = parseCSV(rawData);
            currentLabel = labels[num];

            document.querySelectorAll('.block-btn').forEach(b => b.classList.remove('block-active'));
            btn.classList.add('block-active');

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('question-card').classList.remove('hidden');
            
            drawNext();
        }

        function drawNext() {
            answered = false;
            document.getElementById('action-area').classList.add('hidden');
            
            activeQuestion = currentPool[Math.floor(Math.random() * currentPool.length)];

            document.getElementById('badge').innerText = currentLabel;
            document.getElementById('q-text').innerText = activeQuestion.text;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            Object.entries(activeQuestion.ans).forEach(([key, val]) => {
                const b = document.createElement('button');
                b.className = "option-btn p-8 rounded-[2.5rem] bg-slate-50 border-4 border-white shadow-sm text-left hover:border-indigo-200 transition-all flex items-start gap-6 group";
                b.innerHTML = `
                    <span class="w-14 h-14 shrink-0 rounded-2xl bg-white flex items-center justify-center font-black text-slate-400 text-2xl group-hover:text-indigo-600 transition-colors">${key}</span>
                    <span class="text-xl font-bold text-slate-700 leading-tight pt-2">${val}</span>
                `;
                b.onclick = () => checkShot(key, b);
                container.appendChild(b);
            });

            window.scrollTo({ top: document.getElementById('question-card').offsetTop - 30, behavior: 'smooth' });
        }

        function checkShot(key, element) {
            if (answered) return;
            answered = true;

            const correct = activeQuestion.correct;
            const isCorrect = (key === correct);
            const buttons = document.querySelectorAll('.option-btn');

            // --- LOGIKA ZAPISYWANIA POSTĘPU (ZGODNA Z UCZENIE.HTML) ---
            let stats = JSON.parse(localStorage.getItem('learningStats')) || {};
            const qId = activeQuestion.text; // Używamy treści pytania jako unikalnego klucza

            if (!stats[qId]) {
                stats[qId] = {
                    text: activeQuestion.text,
                    ans: activeQuestion.ans,
                    correct: activeQuestion.correct,
                    cat: currentLabel,
                    ok: 0,
                    bad: 0
                };
            }

            if (isCorrect) {
                stats[qId].ok++;
            } else {
                stats[qId].bad++;
            }

            localStorage.setItem('learningStats', JSON.stringify(stats));
            // --- KONIEC LOGIKI ZAPISU ---

            buttons.forEach(btn => {
                const btnKey = btn.querySelector('span').innerText;
                btn.style.cursor = "default";

                if (btnKey === correct) {
                    btn.classList.add('actual-correct'); 
                }
                  
                if (btnKey === key) {
                    if (isCorrect) {
                        btn.classList.remove('actual-correct');
                        btn.classList.add('correct-selected');
                    } else {
                        btn.classList.add('wrong-selected');
                    }
                }
            });

            document.getElementById('action-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
